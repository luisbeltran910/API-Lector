<div class="banner">
<div class="container">
    <h2>Todos Los Comentarios De Un Post Del API</h2>
    
    <table class="table">
        <tr>
            <th>Post Id</th>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Body</th>
        </tr>
        <tr *ngFor="let post of posts">
            <td>{{ post.postId }}</td>
            <td>{{ post.id }}</td>
            <td>{{ post.name }}</td>
            <td>{{ post.email }}</td>
            <td>{{ post.body }}</td>
        </tr>
    </table>
    </div>
</div>
